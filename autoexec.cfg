// Updated 11/2/2019

fps_max 0; //Uncaps Frame Rate

//Jump throw bind
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "h" "+jumpthrow"

//Buy Binds
bind "uparrow" "buy vesthelm; buy defuser; buy ak47; buy m4a1; buy smokegrenade; buy flashbang; buy hegrenade; buy molotov;"  // Full Buy Key - Buys full armor, AK-47 or M4A1, and full nades 
bind "leftarrow" "buy vesthelm; buy defuser; buy mp9; buy mac10; buy smokegrenade; buy flashbang; buy flashbang;"  // Eco/Force Buy 
bind "downarrow" "buy p250; buy defuser;"  // Super Eco 
bind "rightarrow" "buy fiveseven; buy tec9;  // Pistol-buy for team
bind "kp_ins" "buy deagle; buy vesthelm;"  // Buys Desert Eagle and full armor

//Crosshair Settings
cl_crosshair_drawoutline "0";
cl_crosshair_dynamic_maxdist_splitratio "0.35";
cl_crosshair_dynamic_splitalpha_innermod "1";
cl_crosshair_dynamic_splitalpha_outermod "0.5";
cl_crosshair_dynamic_splitdist "7";
cl_crosshair_friendly_warning "2";
cl_crosshair_outlinethickness ".5";
cl_crosshair_sniper_show_normal_inaccuracy "0";
cl_crosshair_sniper_width "1";
cl_crosshair_t "0";
cl_crosshairalpha "255";
cl_crosshaircolor "5";
cl_crosshaircolor_b "255";
cl_crosshaircolor_g "0";
cl_crosshaircolor_r "255";
cl_crosshairdot "0";
cl_crosshairgap "-3";
cl_crosshairgap_useweaponvalue "0";
cl_crosshairscale "0";
cl_crosshairsize "2.5";
cl_crosshairstyle "4";
cl_crosshairthickness "1";
cl_crosshairusealpha "1";
cl_fixedcrosshairgap "2.000000";
	

//Mouse Settings
sensitivity 1.50;  // In game mouse sensitivity
m_rawinput "1";  // Enable Raw Input for perfect precision 
m_mouseaccel2 "0";  // Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0";  // Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "0";  // Custom mouse acceleration disabled
m_mousespeed "0";  // Windows mouse acceleration disabled, just for precaution

//Movement Keys
bind "w" "+forward";
bind "a" "+moveleft";
bind "s" "+back";
bind "d" "+moveright";
bind "SHIFT" "+duck";  // Binds left shift to crouch
bind "CTRL" "+speed";  // Binds left control button to walk
bind "e" "+use";
bind "SPACE" "+jump";  // Binds space bar to jump
bind "r" "+reload";  // Binds reload button to 'r'
bind "MWHEELUP" "+jump";  // Binds mouse wheel scroll up to jump
bind "MWHEELDOWN" "+jump";  // Binds mouse wheel scroll down to jump

//Score-board
bind "TAB" "+showscores;r_cleardecals";  // Clicking tab removes bullet holes and blood on screen

//Items
bind "1" "slot1";
bind "2" "slot2";
bind "3" "slot3";
bind "mouse4" "use weapon_knife; use weapon_smokegrenade";
bind "mouse5" "use weapon_knife; use weapon_flashbang";
bind "x" "use weapon_knife; use weapon_hegrenade;
bind "z" "use weapon_knife; use weapon_incgrenade; use weapon_molotov"
bind "8" "use weapon_knife; use weapon_decoy"
bind "0" "use weapon_c4"
bind "=" "use weapon_knife; use weapon_flashbang";
bind "b" "buymenu";
bind "f" "+lookatweapon; r_cleardecals"; // Clicking 'f' removes bullet holes and blood on screen while inspecting current weapon
bind "g" "drop";  

//ViewModel
viewmodel_fov 68; 
viewmodel_offset_x 2.5; 
viewmodel_offset_y 1; 
viewmodel_offset_z -1.5; 
viewmodel_presetpos 3; 
cl_viewmodel_shift_left_amt 0; 
cl_viewmodel_shift_right_amt 0; 
viewmodel_recoil 0; 
cl_viewmodel_shift_left_amt "0.5";  //Removes sway and bobbing from weapon animation	
cl_viewmodel_shift_right_amt "0.25";  //Removes sway and bobbing from weapon animation	
cl_bobcycle "0.98";  // Removes sway and bobbing from weapon animation	
cl_bob_lower_amt "5";  // Removes sway and bobbing from weapon animation	
cl_bobamt_lat "0.1";  // Removes sway and bobbing from weapon animation	
cl_bobamt_vert "0.1";  // Removes sway and bobbing from weapon animation	

//Random
bind "CapsLock" "toggle cl_righthand 0 1"  // Everytime you click caps lock key it will switch which side your weapon is on (left or right) 
bind "`" "toggleconsole";  // Binds console to "`" button
con_enable "1";  // Enables console
cl_autowepswitch "0";  // Turns off auto weapon pick-up switch
gameinstructor_enable 0;  // Removes on-screen help
cl_showhelp "0";  // Removes on-screen help
cl_autohelp 0;  // Removes on-screen help
net_graph 1;  // Turns on netgraph
net_graphproportionalfont 0;  // Makes net graph font size smaller	
bind "Alt" "noclip";  //  Binds left 'alt' key to noclip
bind "c" +voicerecord;  // Changes push to talk button to 'c'

echo "Autoexec Config Loaded XD	";  // Auto exec loaded message
